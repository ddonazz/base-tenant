spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/basetenant
    username: base-tenant
    password: base-tenant
  jpa:
    open-in-view: false
    show-sql: false
    generate-ddl: true
    hibernate:
      ddl-auto: update
  web:
    resources:
      chain:
        enabled: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: andreadonadello@protonmail.com
    password: Test123
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          from: andreadonadello@protonmail.com
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        port: 587
  quartz:
    enabled: true
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    wait-for-jobs-to-complete-on-shutdown: true
    properties:
      org:
        quartz:
          scheduler:
            instanceName: StartScheduler
            instanceId: AUTO
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 20
            threadPriority: 5
            makeThreadsDaemons: true
          jobStore:
            misfireThreshold: 60000
            class: org.springframework.scheduling.quartz.LocalDataSourceJobStore
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
            useProperties: true
            tablePrefix: public.qrtz_
            isClustered: true
            clusterCheckinInterval: 1000
          plugin:
            shutdownHook:
              class: org.quartz.plugins.management.ShutdownHookPlugin
              cleanShutdown: true
