# ========================================
# Messaggi di Errore in Italiano
# ========================================

# ----------------------------------------
# Errori Interni Generici
# ----------------------------------------
error.internal.server.error=Errore interno del server durante l'esecuzione della richiesta.
error.transaction.rolledback=Errore nell'elaborazione dei dati. L'operazione è stata annullata a causa di un problema nella transazione.
error.persistence.exception=Errore nell'elaborazione o nel salvataggio dei dati. Operazione annullata.
error.constraint.violation=L'elemento non può essere modificato o cancellato in quanto è referenziato da altri dati.
error.sql.generic=Errore generico durante l'interazione con il database.
error.nullpointer=Errore interno del server: riferimento a oggetto nullo non previsto (NullPointerException).

# ----------------------------------------
# Errori di Autenticazione / Login
# ----------------------------------------
# Generico
error.authentication.userandpass=Nome utente o password non corretti.

# Dettagli specifici dall'enum (Login Status)
user.authorize.login.account.pending=Login non consentito: l'account è in attesa di attivazione.
user.authorize.login.account.suspended=Login non consentito: l'account è stato sospeso.
user.authorize.login.account.deactive=Login non consentito: l'account è stato disattivato.
user.authorize.login.account.blacklist=Login non consentito: l'account è bloccato (blacklist).

# Dettagli specifici dall'enum (Input Autenticazione)
authorize.user.username.null=Il campo Nome Utente è obbligatorio per l'autenticazione.
authorize.user.password.null=Il campo Password è obbligatorio per l'autenticazione.
authorize.user.usernotfound=Utente non trovato durante il tentativo di autenticazione.
authorize.user.passwordwrong=Password errata per l'utente specificato.

# ----------------------------------------
# Errori Gestione Utente
# ----------------------------------------
# Generici (dalla lista fornita)
error.user.alreadyexists=Un utente con queste credenziali (es. username o email) esiste già. # Potrebbe sovrapporsi ad alcuni codici specifici sotto
error.user.notfound=Utente non trovato. # Corrisponde a USER_NOT_FOUND
error.user.datavalidation=I dati forniti per l'utente non sono validi o conformi. # Messaggio generico

# Dettagli specifici dall'enum (User Management)
error.user.id.null=L'ID dell'utente non può essere nullo.
error.user.id.not.found=Utente con l'ID specificato non trovato.
error.user.id.not.active=L'utente specificato non è attivo.
error.user.username.null=Il nome utente non può essere vuoto.
error.user.username.too.short=Il nome utente è troppo corto.
error.user.username.too.long=Il nome utente è troppo lungo.
error.user.username.already.used=Il nome utente specificato è già utilizzato da un altro account.
error.user.password.null=La password non può essere vuota.
error.user.password.too.short=La password fornita è troppo corta.
error.user.password.too.long=La password fornita è troppo lunga.
error.user.repeat.password.null=Il campo di conferma password non può essere vuoto.
error.user.repeat.password.not.equal=Le password inserite non coincidono.
error.user.name.null=Il nome dell'utente non può essere vuoto.
error.user.name.too.short=Il nome dell'utente è troppo corto.
error.user.name.too.long=Il nome dell'utente è troppo lungo.
error.user.email.null=L'indirizzo email non può essere vuoto.
error.user.email.notvalid=L'indirizzo email fornito non ha un formato valido.
error.user.email.too.short=L'indirizzo email è troppo corto.
error.user.email.too.long=L'indirizzo email è troppo lungo.
error.user.email.already.used=L'indirizzo email specificato è già utilizzato da un altro account.
error.user.role.null=Il ruolo associato all'utente non può essere nullo.
error.user.status.null=Lo stato dell'utente non può essere nullo.
error.user.role.admin.not.usable=Il ruolo 'Amministratore' non può essere assegnato tramite questa operazione.
error.user.role.manager.not.usable=Il ruolo 'Manager' non può essere assegnato tramite questa operazione.
error.user.role.admin.not.delete=Gli utenti con ruolo 'Amministratore' non possono essere eliminati.
error.user.role.manager.not.delete=Gli utenti con ruolo 'Manager' non possono essere eliminati.
error.user.role.admin.not.change.password=Non è possibile modificare la password per gli utenti con ruolo 'Amministratore' tramite questa operazione.
error.user.role.manager.not.change.password=Non è possibile modificare la password per gli utenti con ruolo 'Manager' tramite questa operazione.

